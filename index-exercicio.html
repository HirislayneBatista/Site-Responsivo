<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site Responsivo - Exercício</title>
        <link rel="stylesheet" href="/css/estiloFlex.css">
    </head>
    
    <body>
        <div class="container">
            <!--Cabecalho - Menu-->
            <div class="header">
                <div class="logo">
                    <img src="imagens/logo.png" alt="logo do site">
                </div>

        
                <div class="navbar">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                    <a href="#">Link 4</a>
                    <a href="#">Link 5</a>
                </div>
            </div>

            <!--Conteudo principal-->
            <div class="content">
            <!-- <div class="sidebar">Sidebar</div> -->
                <div class="main">
                    <!-- Main Content -->
                    <h2>Recode Pro IA - SITE Responsivo com HTML5 e CSS3</h2>
                    <p>
                        Nosso site responsivo poderá ser bem visualizado em desktops, tablets e smartphones.
                    </p>
                </div>
                
                <div class="imagens">
                    <div id="desktops">
                        <img src="imagens/desktops.png" alt="Imagem Desktops">
                        <p class="image-text">Site Responsivo DESKTOP</p>
                    </div>
                    <div id="smartphones">
                        <img src="imagens/smartphones.png" alt="Imagem Smartphones">
                        <p class="image-text">Site Responsivo MOBILE</p>
                    </div>
                    <div id="tablets">
                        <img src="imagens/tablets.png" alt="Imagem Tablets">
                        <p class="image-text">Site Responsivo TABLE</p>
                    </div>
                </div>

                </div>
            </div>
        
            <!--Rodapé-->
            <div class="footer">Recode Pro AI - Site Responsivo</div>
    
        </div>
    
    </body>
</html>
